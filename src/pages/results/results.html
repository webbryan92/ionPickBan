<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Results</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>
    <h3 align ="center">Results</h3>
  <ion-grid>
    <ion-row justify-content-center>
      <ng-container *ngFor="let stage of stages; let i = index" >
        <ion-col tappable align="center" class='my-thin-col'>
          <div class="pickformat">{{i+1}}</div>
          <div>
            <img width="128" height="128" src="{{stage.imgsrc}}" onerror="this.src = `assets/imgs/error.png`">
          </div>
          <div [hidden]="!stage.hideme" align="center" class="pickformat">{{stage.pickNum}}</div>
          <ng-container class="stagename">
            <p>{{stage.name}}</p>
            <p>{{stage.jpname}}</p>
          </ng-container> 
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
