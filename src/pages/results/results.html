<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeButton()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-center>
      Results
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="content">
  <h1 align="center">Results</h1>
  <ion-grid>
    <ion-row justify-content-center>
      <ng-container *ngFor="let stage of stages; let i = index">
        <ion-col tappable align="center" class='my-thin-col'>
          <figure>
            <div>
              <img width="128" height="128" src="{{stage.imgsrc}}" onerror="this.src = `assets/imgs/error.png`" class="stageimg">
            </div>
            <figcaption [hidden]="!stage.hideme" align="center" class="pickformat">{{stage.pickNum}}</figcaption>
          </figure>
          <ng-container class="stagename">
            <p>{{stage.name}}</p>
            <p>{{stage.jpname}}</p>
          </ng-container>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
