<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Results</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>
    <h3 align ="center">Results</h3>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let stage of stages">
        <ion-col padding align-self-start tappable align="center" class='my-thin-col'>
          <div>
            <img width="128" height="128" src="{{stage.imgsrc}}" onerror="this.src = `assets/imgs/error.png`">
          </div>
          <p>{{stage.name}}</p>
          <p>{{stage.jpname}}</p>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
