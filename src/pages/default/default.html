<ion-header>
  <ion-navbar class="header">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Picks/Bans</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <h1>
    <ng-container [ngSwitch]= "teamTurn">
      <ng-container *ngSwitchCase="1">
        <div [hidden]="!teamTurn == '1'" align="center" class ="t1">Team 1 Pick</div>
      </ng-container>
      <ng-container *ngSwitchCase="2">
        <div [hidden]="!teamTurn == '2'" align="center" class ="t2">Team 2 Pick</div>
      </ng-container>
    </ng-container>
  </h1>
  <ion-grid>
    <ion-row justify-content-center>
      <ng-container *ngFor="let stage of stages; let i = index">
        <ion-col tappable align="center" class='my-thin-col'>
          <figure>
              <div (click)="handleClick(stage, i)">
                  <img width="128" height="128" src="{{stage.imgsrc}}" onerror="this.src = `assets/imgs/error.png`" class="stageimg">
                </div>
                <ng-container *ngIf="phase(stage.phase)">
                  <figcaption [hidden]="!stage.hideme" align="center" class="pickformat">{{stage.pickNum}}</figcaption>
                </ng-container>
          </figure>          
          <ng-container class="stagename">
            <p>{{stage.name}}</p>
            <p>{{stage.jpname}}</p>
          </ng-container>          
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
  <div align="center">
  <button ion-button menuToggle>Toggle Menu</button>
  <ng-container *ngIf="allowUndo">
    <button ion-button (click) = "restoreElement()">Undo</button>
  </ng-container>
  <ng-container *ngIf="!allowUndo">
    <button ion-button color = "danger">Undo</button>
  </ng-container>
  
  <button ion-button (click) = "resetConfirm()">Reset</button>
</div>
</ion-content>
